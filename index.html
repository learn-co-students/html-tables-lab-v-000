<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML Tables</title>
</head>

<body>
    <!-- Sometimes as web developers, though, we need to display more complex data. For instance, imagine you are working with a financial company and need to display a collection of transactions, 
      each with a title, value, time, and category. -->
    <!-- Write your HTML here -->
    <table>
        <!-- -->
        <tr>
            <th>City</th>
            <th>State</th>
            <th>2017 estimate</th>
        </tr>

        <tr>
            <td>New York</td>
            <td>New York</td>
            <td>8,622,698</td>
        </tr>

        <tr>
            <td>Los Angeles</td>
            <td>California</td>
            <td>3,999,759</td>
        </tr>

        <tr>
            <td>Chicago</td>
            <td>Illinois</td>
            <td>2,716,450</td>
        </tr>

        <tr>
            <td>Houston</td>
            <td>Texas</td>
            <td>2,312,717</td>
        </tr>
        <!-- <tr> table row <td> table data <th> table header-->
    </table>
</body>

</html>
